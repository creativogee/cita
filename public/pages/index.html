<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0b2b40" />
    <meta
      name="Description"
      content="Simple web app which convert references from APA to Havard format"
    />
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4839544550395403"
      crossorigin="anonymous"
    ></script>
    <link rel="shortcut icon" type="image/png" href="../image/icon-72x72.png" />
    <link rel="apple-touch-icon" type="image/png" href="../images/icon-192x192.png" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="manifest" href="../manifest.json" />
    <title>Home | Cita</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
      </nav>
    </header>

    <main>
      <div class="counter-wrapper">
        <a href="references.html"
          ><div id="homeCounter" class="counter invisible"><span id="counter"></span></div
        ></a>
      </div>
      <form class="input-citation-form" action="">
        <label for="rawCitation">Citation: </label>

        <textarea
          rows="2"
          id="rawCitation"
          class="raw-citation"
          placeholder="Please paste your citation here (APA format only)"
        ></textarea>
        <button id="convertButton" class="btn">Edit</button>

        <div class="result-wrapper">
          <p id="result"></p>
          <p id="inText" class="in-text"></p>
        </div>
        <div class="btn-container">
          <button id="copyButton" class="btn btn-mini">Select Result</button>
          <button id="clearButton" class="btn btn-mini">Clear</button>
        </div>
        <p id="modal" class="modal invisible"></p>
      </form>
    </main>

    <footer>
      <div class="footer">
        <div class="donate">
          <a href="https://www.paypal.com/donate?hosted_button_id=Z9NGDEGSC3LPY">Buy me coffee</a>
        </div>

        <p>Created with <span class="love">&#10084;</span> by Creativogee</p>
      </div>
    </footer>
    <script type="module" src="../js/algo/index.js"></script>
    <script type="module" src="../js/index.js"></script>
    <script src="../js/config.js"></script>
  </body>
</html>
